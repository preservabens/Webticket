# Workflow para publicar um site estático (HTML, CSS, JS) no GitHub Pages
name: Deploy Static Content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Permite que você rode este workflow manualmente pela aba "Actions" do GitHub
  workflow_dispatch:

# Define as permissões do GITHUB_TOKEN para permitir o deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, pulando execuções que estão na fila.
# No entanto, não cancela execuções em andamento, pois queremos que o deploy de produção termine.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Deploy
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5
      - name: Fazer upload do artefato (arquivos do site)
        uses: actions/upload-pages-artifact@v3
        with:
          # Faz o upload do conteúdo da raiz do repositório (onde estão seus arquivos HTML, CSS, etc.)
          path: '.'
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
